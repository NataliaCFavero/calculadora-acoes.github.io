<html>
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
        <script src="app.js"></script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>

        <link rel="stylesheet" href="app.css">
        <title>Calculadora Preço Médio</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <div class="container-sm mt-5 pt-3 bg-light text-dark" >
            <div class="row justify-content-md-center">
                <h5 class="col-md-auto card-title">Calcule o seu futuro preço médio</h5>
            </div>
            <div class="row justify-content-md-center">
                <p class="col-md-auto font-weight-light">Escolha a sua ação preencha os campos com seus valores a voilá.</p>
            </div>
            <br>
            <div class="row justify-content-md-center">
                <div class="col-3">
                    <label for="qtdAtual" class="form-label">Quantidade atual</label>
                    <input type="number" class="form-control" id="qtdAtual">
                </div>
                <div class="col-3">
                    <label for="pcMedioAtual" class="form-label">Preço médito atual</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" aria-label="Valor em reais"  placeholder="000,00" id="pcMedioAtual" >
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-3">
                    <label for="qtd" class="form-label">Quantidade desejada</label>
                    <input type="number" class="form-control" id="qtd">
                </div>
                <div class="col-3">
                    <label for="pcAtual" class="form-label">Preço atual</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" aria-label="Valor em reais" placeholder="000,00" id="pcAtual" >
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                    <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
                </div>
                <div class="p-2 bd-highlight">
                    <div class="input-group flex-nowrap">
                        <div class="input-group mb-3">
                            <span class="input-group-text">R$</span>
                            <span class="input-group-text" id="resultado">0.000,00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
