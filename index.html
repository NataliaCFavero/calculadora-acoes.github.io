        <title>Calculadora Preço Médio de Ações</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        
        <div class="container-sm mt-5 pt-3 bg-light text-dark" >
            <div class="row justify-content-md-center">
                <h5 class="col-md-auto card-title">Calcule o futuro preço médio da sua ação</h5>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <label for="qtdAtual" class="form-label">Quantidade atual</label>
                    <input type="number" class="form-control" id="qtdAtual">
                </div>
                <div class="col-sm-2">
                    <label for="pcMedioAtual" class="form-label">Preço médio atual</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" aria-label="Valor em reais"  placeholder="000,00" id="pcMedioAtual" >
                    </div>
                </div>
            </div>
            <div class="row mb-3 px-3">
                <div class="col-sm-1 form-check">
                    <input class="form-check-input" type="radio" name="valorQtde" id="valorCheck" value="valor" checked onclick="optionsCheck()">
                    <label class="form-check-label" for="valorQtde">
                        Por valor
                    </label>
                </div>
                <div class="col-sm-2 form-check">
                    <input class="form-check-input" type="radio" name="valorQtde" id="qtdCheck" value="qtd" onclick="optionsCheck()">
                    <label class="form-check-label" for="valorQtde">
                        Por quantidade
                    </label>
                </div>
            </div>
            <div class="row d-none" id="porQuantidade">
                <div class="col-sm-2">
                    <label for="qtd" class="form-label">Quantidade desejada</label>
                    <input type="number" class="form-control" id="qtd">
                </div>
                <div class="col-sm-2">
                    <label for="pcAtual" class="form-label">Preço atual</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" aria-label="Valor em reais" placeholder="000,00" id="pcAtualQtd" >
                    </div>
                </div>
                <div class="col-sm-2">
                    <label for="pcAtual" class="form-label">Valor total</label>
                    <div class="input-group">
                        <div class="input-group mb-3">
                            <span class="input-group-text">R$</span>
                            <span class="input-group-text form-control" id="valorResultado">0.000,00</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="porValor">
                <div class="col-sm-2">
                    <label for="valorTotal" class="form-label">Valor a investir</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" aria-label="Valor em reais" placeholder="000,00" id="valorTotal" >
                    </div>
                </div>
                <div class="col-sm-2">
                    <label for="pcAtual" class="form-label">Preço atual</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" aria-label="Valor em reais" placeholder="000,00" id="pcAtualValor" >
                    </div>
                </div>
                <div class="col-sm-2">
                    <label for="pcAtual" class="form-label">Quantidade ações</label>
                    <div class="input-group">
                        <div class="input-group mb-3">
                            <span class="form-control input-group-text" id="qtdResultado">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                    <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular</button>
                </div>
                <div class="p-2 bd-highlight">
                    <div class="input-group flex-nowrap">
                        <div class="input-group mb-3">
                            <span class="input-group-text">R$</span>
                            <span class="input-group-text form-control" id="resultado">0.000,00</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <p class="col-sm-6 text-center text-muted font-weight-light fw-lighter">Dúvida ou sugestões entre em contato <a href="https://www.linkedin.com/in/natália-colantonio-fávero-35b68356">Natália C. Fávero</a></p>
            </div>
        </div>
    </body>
</html>
